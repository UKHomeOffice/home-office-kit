{% extends "layouts/main.html" %}

{% block pageTitle %}
  Show password – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Typeahead template
      </h1>

      <form class="form" action="/url/of/next/page" method="post">
  

        <div class="govuk-form-group">
          <label class="govuk-label" for="width-10">
            Password
          </label>
          <input class="govuk-input govuk-input--width-10" id="home-office-kit-password" name="password"
            type="password">
        </div>
        <div class="govuk-form-group">
          <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="show-password" name="show-password"
              type="checkbox" value="" onclick="homeOfficeKitShowHide()">
              <label class="govuk-label govuk-checkboxes__label" for="waste">
                Show password
              </label>
            </div>
          </div>
        </div>
    
        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>
    </div>
  </div>

{% endblock %}

{% block pageScripts %}
  <script>
    function homeOfficeKitShowHide() {
      var x = document.getElementById("home-office-kit-password");
      if (x.type === "home-office-kit-password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
{% endblock %}
